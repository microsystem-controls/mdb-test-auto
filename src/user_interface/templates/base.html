<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="{{url_for('static', path='/css/app.css')}}" rel="stylesheet" />
		<title>mdb test automation acceptance test</title>
	</head>
	<body class="dark">

		<nav class="w-full top-0 bg-gradient-to-tr from-microcoin-purple to-microcoin-blue">

				</div>
				<div class="text-xl sm:text-3xl font-bold text-gray-300 dark:text-gray-800 dark:hover:text-gray-500 hover:text-gray-500 text-center">
					Mdb Test Automation Acceptance Test

				<div>

						</svg>
						<svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group w-12 h-12 mr-2 block dark:hidden" id="light-mode">
							<path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" class="fill-sky-400/20 group-hover:stroke-sky-500"></path>
							<path d="M12 4v1M17.66 6.344l-.828.828M20.005 12.004h-1M17.66 17.664l-.828-.828M12 20.01V19M6.34 17.664l.835-.836M3.995 12.004h1.01M6 6l.835.836" class="stroke-sky-500 group-hover:stroke-sky-300"></path>
						</svg>
					</button>
				</div>
		</nav>
		<!-- background color scheme -->
		<div class="fixed left-0 top-0 -z-10 h-full w-full">
			<div class="absolute top-0 z-[-2] h-screen w-screen bg-neutral-950 bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
			</div>
		</div>
		<div class="fixed left-0 top-0 -z-10 dark:-z-20 h-full w-full">
			<div class="absolute top-0 z-[-2] h-screen w-screen bg-white bg-[radial-gradient(100%_50%_at_50%_0%,rgba(0,163,255,0.13)_0,rgba(0,163,255,0)_50%,rgba(0,163,255,0)_100%)]">
			</div>
		</div>
		{% block content %}
		{% endblock %}

	<script src="/static/js/htmx-2.0.2.js"></script>
</html>
